<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f7ff"/>
  
  <!-- Person -->
  <ellipse cx="120" cy="180" rx="18" ry="20" fill="#8b7bb8"/>
  <rect x="102" y="195" width="36" height="50" rx="5" fill="#6b5b9a"/>
  <rect x="88" y="205" width="15" height="35" rx="7" fill="#6b5b9a"/>
  <rect x="137" y="205" width="15" height="35" rx="7" fill="#6b5b9a"/>
  <circle cx="120" cy="165" r="15" fill="#c8b8e8"/>
  
  <!-- Laptop -->
  <rect x="60" y="240" width="120" height="5" rx="2" fill="#4a3a7a"/>
  <rect x="75" y="205" width="90" height="60" rx="3" fill="#5a4a8a" stroke="#4a3a7a" stroke-width="2"/>
  <rect x="80" y="210" width="80" height="45" fill="#7e6bb8"/>
  
  <!-- Charts on laptop screen -->
  <g opacity="0.9">
    <!-- Bar chart -->
    <rect x="85" y="235" width="8" height="15" fill="#b8a8d8"/>
    <rect x="95" y="225" width="8" height="25" fill="#d8c8f8"/>
    <rect x="105" y="230" width="8" height="20" fill="#b8a8d8"/>
    
    <!-- Line chart -->
    <polyline points="120,245 127,235 134,240 141,228" stroke="#d8c8f8" stroke-width="2" fill="none"/>
    <circle cx="120" cy="245" r="2" fill="#d8c8f8"/>
    <circle cx="127" cy="235" r="2" fill="#d8c8f8"/>
    <circle cx="134" cy="240" r="2" fill="#d8c8f8"/>
    <circle cx="141" cy="228" r="2" fill="#d8c8f8"/>
  </g>
  
  <!-- Large chart display -->
  <rect x="210" y="60" width="160" height="180" rx="8" fill="#ffffff" stroke="#8b7bb8" stroke-width="3"/>
  
  <!-- Chart title bars -->
  <rect x="220" y="70" width="50" height="8" rx="4" fill="#e8d8f8"/>
  <rect x="220" y="85" width="30" height="6" rx="3" fill="#d8c8f8"/>
  
  <!-- Bar chart on display -->
  <rect x="230" y="170" width="25" height="50" rx="3" fill="#b8a8d8"/>
  <rect x="260" y="140" width="25" height="80" rx="3" fill="#8b7bb8"/>
  <rect x="290" y="155" width="25" height="65" rx="3" fill="#6b5b9a"/>
  <rect x="320" y="125" width="25" height="95" rx="3" fill="#9b8bc8"/>
  
  <!-- Chart axes -->
  <line x1="225" y1="220" x2="355" y2="220" stroke="#8b7bb8" stroke-width="2"/>
  <line x1="225" y1="105" x2="225" y2="220" stroke="#8b7bb8" stroke-width="2"/>
  
  <!-- Axis labels -->
  <circle cx="230" cy="115" r="3" fill="#8b7bb8"/>
  <circle cx="230" cy="135" r="3" fill="#8b7bb8"/>
  <circle cx="230" cy="155" r="3" fill="#8b7bb8"/>
  <circle cx="230" cy="175" r="3" fill="#8b7bb8"/>
  <circle cx="230" cy="195" r="3" fill="#8b7bb8"/>
  
  <!-- Floating data elements -->
  <g opacity="0.8">
    <circle cx="180" cy="100" r="12" fill="#e8d8f8" stroke="#8b7bb8" stroke-width="2"/>
    <text x="180" y="105" font-family="Arial" font-size="12" fill="#6b5b9a" text-anchor="middle" font-weight="bold">%</text>
  </g>
  
  <g opacity="0.8">
    <rect x="165" y="150" width="30" height="25" rx="4" fill="#e8d8f8" stroke="#8b7bb8" stroke-width="2"/>
    <rect x="170" y="158" width="8" height="10" rx="1" fill="#8b7bb8"/>
    <rect x="180" y="162" width="8" height="6" rx="1" fill="#8b7bb8"/>
  </g>
  
  <g opacity="0.8">
    <circle cx="185" cy="210" r="15" fill="#e8d8f8" stroke="#8b7bb8" stroke-width="2"/>
    <polyline points="178,210 183,205 192,210" stroke="#8b7bb8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="80" r="4" fill="#d8c8f8" opacity="0.6"/>
  <circle cx="380" cy="50" r="5" fill="#d8c8f8" opacity="0.6"/>
  <circle cx="370" cy="270" r="4" fill="#d8c8f8" opacity="0.6"/>
  <circle cx="30" cy="250" r="3" fill="#d8c8f8" opacity="0.6"/>
</svg>
